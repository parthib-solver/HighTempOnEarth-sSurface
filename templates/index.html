<!DOCTYPE html>
<html>
<head>
  <title>Jet Exhaust Hotspots</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <h2 style="text-align:center;">ðŸ”¥ temperature more than 400 K</h2>
  <div id="map" style="width: 100%; height: 90vh;"></div>

  <script>
    const map = L.map('map', {
      minZoom: 2,
      maxZoom: 20,
      worldCopyJump: false
    }).setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch('/data')
      .then(res => res.json())
      .then(data => {
        console.log("Loaded data:", data);  // Check the browser console for this log
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "#ff0000",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(`
              <b>Brightness:</b> ${feature.properties.brightness}<br/>
              <b>Time:</b> ${feature.properties.acq_date} ${feature.properties.acq_time}<br/>
              <b>Confidence:</b> ${feature.properties.confidence}
            `);
          }
        }).addTo(map);
      })
      .catch(err => console.error("Error loading GeoJSON:", err));

  </script>
</body>
</html>
